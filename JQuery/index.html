<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>jQuery - Fundaments</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
	<header id="header">
		<h1 id="title"></h1>
		<p id="desc"></p>
	</header>

	<main>
		<div class="class-bird">Bird</div>
		<div id="bird" class="class-bird">Bird</div>
		<div class="class-bird">Bird</div>
	</main>

	<main>
		<section>
			<h1>Mouse Events</h1>
			<button id="click">click()</button>
			<button id="double-click">doubleClick()</button>
			<button id="mouse-enter">mouseEnter()</button>
			<button id="mouse-leave">mouseLeave</button>
		</section>
		<section>
			<h1>Keyboard Events</h1>
			<input type="text" id="keypress" placeholder="keypress">
			<input type="text" id="keydown" placeholder="keydown">
			<input type="text" id="keyup" placeholder="keyup">
			<p id="eventKey"></p>
		</section>

		<fieldset>Form Validation
			<span id="errors"></span>
			<form action="">
				<p><input type="text" name="name" id="" placeholder="Name"></p>
				<p><input type="text" name="email" id="" placeholder="email"></p>
				<p><input type="text" name="tel" id="" placeholder="Telephone"></p>
				<p><input type="checkbox" name="term" id="">I accept the terms</p>
				<p><button type="submit">submit</button></p>
			</form>
		</fieldset>
	</main>

	<div>
		<button>CLICK HERE!</button>
	</div>
	


	
	<script src="./js/test-jquery.js"></script>
</body>
</html>
